jtype: Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: {{ JINA_GATEWAY_REST }}
  port_expose: {{ JINA_GATEWAY_PORT }}
pods:
  - name: encoder
    uses: encoder.yml
    shards: {{ JINA_ENCODER_SHARDS }}
    host: {{ JINA_ENCODER_HOST }}
    timeout_ready: 600000
  - name: vec_idx
    uses: {{ JINA_FAISS_IMAGE }}
    uses_internal: faiss_indexer.yml
    shards: {{ JINA_VEC_INDEXER_SHARDS }}
    polling: all
    uses_after: _merge_matches
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    volumes: ./workspace:/docker-workspace
    host: {{ JINA_VEC_INDEXER_HOST }}
    docker_kwargs:
      environment:
        OMP_NUM_THREADS: {{ OMP_NUM_THREADS }}
  - name: redis_idx
    uses: redis.yml
    shards: {{ JINA_KV_INDEXER_SHARDS }}
    polling: all
    uses_after: merge_and_topk.yml
    host: {{ JINA_KV_INDEXER_HOST }}
    timeout_ready: 100000 # larger timeout as in query time will read all the data

jtype: Flow
version: '1'
with:
  read_only: true
  rest_api: {{ JINA_GATEWAY_REST }}
  port_expose: {{ JINA_GATEWAY_PORT }}
pods:
  - name: segmenter
    uses: segment.yml
    read_only: true
  - name: encoder
    polling: all
    scheduling: {{ JINA_SCHEDULING }}
    uses: encoder.yml
    shards: {{ JINA_ENCODER_SHARDS }}
    uses_after: chunk_merger.yml
    timeout_ready: -1
    read_only: true
  - name: chunk_indexer
    scheduling: {{ JINA_SCHEDULING }}
    uses: chunk_indexer.yml
    shards: {{ JINA_VEC_INDEXER_SHARDS }}
    polling: all
    uses_after: chunk_merger.yml
    timeout_ready: -1
  - name: ranker
    uses: ranker.yml
  - name: doc_indexer
    uses: doc.yml

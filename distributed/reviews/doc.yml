!BinaryPbIndexer
with:
  index_filename: doc.gz
metas:
  name: docidx  # a customized name
  workspace: ./workspace
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          traversal_paths: ['m']
      - !SliceQL
        with:
          traversal_paths: ['m']
          start: 0
          end: 10
      - !ExcludeQL
        with:
          fields:
            - chunks  # we don't want to save nested structure
    IndexRequest:
      - !ExcludeQL
        with:
          fields:
            - chunks  # we don't want to save nested structure
            - buffer
      - !KVIndexDriver
        with:
          traversal_paths: ['r']
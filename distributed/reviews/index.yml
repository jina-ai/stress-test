jtype: Flow
version: '1'
with:
  rest_api: {{ JINA_GATEWAY_REST }}
  port_expose: {{ JINA_GATEWAY_PORT }}
pods:
  - name: segmenter
    uses: segment.yml
    read_only: true
  - name: encoder
    polling: any
    scheduling: {{ JINA_SCHEDULING }}
    uses: encoder.yml
    shards: {{ JINA_ENCODER_SHARDS }}
    timeout_ready: 10000
    read_only: true
  - name: chunk_indexer
    polling: any
    scheduling: {{ JINA_SCHEDULING }}
    uses: chunk_indexer.yml
    shards: {{ JINA_VEC_INDEXER_SHARDS }}
    timeout_ready: 10000
  - name: doc_indexer
    polling: any
    scheduling: {{ JINA_SCHEDULING }}
    uses: doc.yml
    shards: {{ JINA_VEC_INDEXER_SHARDS }}
    needs: gateway
  - name: join_all
    uses: _merge
    needs: [ doc_indexer, chunk_indexer ]

!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      name: vecidx  # a customized name
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx  # a customized name
metas:
  name: chunk_compound_indexer
  workspace: ./workspace
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['c']
      - !KVIndexDriver
        with:
          executor: chunkidx
          traversal_paths: [ 'c' ]
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          traversal_paths: [ 'c' ]
      - !KVSearchDriver
        with:
          executor: chunkidx
          traversal_paths: [ 'cm' ]
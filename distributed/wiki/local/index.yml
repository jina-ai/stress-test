jtype: Flow
version: '1'
with:
  workspace: $JINA_WORKDIR
  py_modules:
    - wiki_executors.py
pods:
  - name: segmenter
    uses: 
      jtype: Segmenter
  - name: encoder
    uses:
      jtype: TextEncoder
  - name: vec_idx
    uses:
      jtype: AnnoyIndexer
  - name: doc_idx
    uses:
      jtype: KeyValueIndexer
    needs: segmenter
  - name: join_all
    needs: [vec_idx, doc_idx]
